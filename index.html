<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán giá nhà</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dự đoán giá bất động sản</h1>
        <form id="predictionForm">
            <div class="form-group">
         

            <div class="form-group">
                <label for="age"> Tuổi nhà:</label>
                <input type="number" id="age" name="age" placeholder="Ví dụ: 32" required>
            </div>

            <div class="form-group">
                <label for="distance"> Khoảng cách đến trạm MRT gần nhất (m):</label>
                <input type="number" id="distance" name="distance" placeholder="Ví dụ: 84.87882" required>
            </div>

            <div class="form-group">
                <label for="store"> Số cửa hàng tiện lợi:</label>
                <input type="number" id="store" name="store" placeholder="Ví dụ: 10" required>
            </div>

            <div class="form-group">
                <label for="latitude"> Vĩ độ:</label>
                <input type="number" step="0.000001" id="latitude" name="latitude" placeholder="Ví dụ: 24.98298" required>
            </div>

            <div class="form-group">
                <label for="longitude"> Kinh độ:</label>
                <input type="number" step="0.000001" id="longitude" name="longitude" placeholder="Ví dụ: 121.54024" required>
            </div>

        
            <div class="form-group">
               


        <input type="submit" value="Predict">
  </div>

    {% if prediction is not none %}
    <h2>Prediction Results:</h2>
    <p>Prediction 1: {{ prediction }}</p>
    <p>Prediction 2: {{ prediction2 }}</p>
    <p>Prediction 3: {{ prediction3 }}</p>
    <p>Prediction 4: {{ prediction4 }}</p>
    {% endif %}
</body>
</html>

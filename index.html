<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Prediction</title>
</head>
<body>
    <h1>Real Estate Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required><br><br>

        <label for="age">Age:</label>
        <input type="" id="age" name="age" required><br><br>

        <label for="distance">Distance to city center:</label>
        <input type="text" id="distance" name="distance" required><br><br>

        <label for="store">Number of stores nearby:</label>
        <input type="text" id="store" name="store" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="text" step="any" id="latitude" name="latitude" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="text" step="any" id="longitude" name="longitude" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
    <h2>Prediction Results:</h2>
    <p>Prediction 1: {{ prediction }}</p>
    <p>Prediction 2: {{ prediction2 }}</p>
    <p>Prediction 3: {{ prediction3 }}</p>
    <p>Prediction 4: {{ prediction4 }}</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán giá nhà</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"], input[type="radio"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            margin: 5px 0;
        }

        .radio-group {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dự đoán giá bất động sản</h1>
        <form id="predictionForm" action="/predict" method="POST">
            <div class="form-group">
                <label for="house_age">Tuổi nhà:</label>
                <input type="number" id="house_age" name="house_age" placeholder="Ví dụ: 32" required>
            </div>

            <div class="form-group">
                <label for="mrt_distance">Khoảng cách đến trạm MRT gần nhất (m):</label>
                <input type="number" id="mrt_distance" name="mrt_distance" placeholder="Ví dụ: 84.87882" required>
            </div>

            <div class="form-group">
                <label for="stores">Số cửa hàng tiện lợi:</label>
                <input type="number" id="stores" name="stores" placeholder="Ví dụ: 10" required>
            </div>

            <div class="form-group">
                <label for="latitude">Vĩ độ:</label>
                <input type="number" step="0.000001" id="latitude" name="latitude" placeholder="Ví dụ: 24.98298" required>
            </div>

            <div class="form-group">
                <label for="longitude">Kinh độ:</label>
                <input type="number" step="0.000001" id="longitude" name="longitude" placeholder="Ví dụ: 121.54024" required>
            </div>

            <div class="form-group radio-group">
                <label for="model">Chọn mô hình:</label>
                <label>
                    <input type="radio" name="model" value="linear" required> Linear Regression
                </label>
                <label>
                    <input type="radio" name="model" value="lasso"> Lasso Regression
                </label>
                <label>
                    <input type="radio" name="model" value="nn"> Neural Network
                </label>
                <label>
                    <input type="radio" name="model" value="stacking"> Stacking Model
                </label>
            </div>

            <input type="submit" value="Dự đoán">
        </form>
            
        {% if qr_code_img_path %}
            <h2>Mã QR để truy cập ứng dụng:</h2>
            <img src="{{ qr_code_img_path }}" alt="Mã QR">
        {% endif %}

        {% if prediction is not none %}
        <h2>Kết quả dự đoán là :</h2>
        <p>{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
